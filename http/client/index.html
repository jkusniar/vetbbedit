<!DOCTYPE html>
<html>
<head>
    <title>veterinabb.sk editor</title>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/vue-material.css">

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-material"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <md-toolbar>
        <md-button class="md-icon-button" @click.native="toggleSideNav">
            <md-icon>menu</md-icon>
        </md-button>

        <h2 class="md-title">Editor</h2>
    </md-toolbar>

    <md-sidenav class="md-left" ref="sideNav">
        <md-toolbar class="md-large">
            <div class="md-toolbar-container">
                <h3 class="md-title">Sidenav content</h3>
            </div>
        </md-toolbar>

        <p>Linkz...</p>
    </md-sidenav>

    <div class="main-content">
        <md-input-container>
            <label>News text</label>
            <md-input id="field1" placeholder="Type some news" v-on:keyup="onNewNews" v-model="newNews"></md-input>
        </md-input-container>

        <md-list>
            <md-list-item v-for="item in news.items">
                <md-icon>info_outline</md-icon> <span> {{ item }}</span>
            </md-list-item>
        </md-list>
    </div>
</div>
<script defer src="app.js"></script>
</body>
</html>
