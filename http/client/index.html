<!DOCTYPE html>
<head>
    <title>veterinabb.sk editor</title>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/vue-material.css">

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-material"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <md-toolbar>
        <md-button class="md-icon-button" @click.native="toggleSideNav">
            <md-icon>menu</md-icon>
        </md-button>
        <h1 class="md-title">Veterinabb.sk</h1>
    </md-toolbar>

    <md-sidenav class="md-left" ref="sideNav">
        <md-toolbar class="md-large">
            <div class="md-toolbar-container">
                <h3 class="md-title">Sidenav content</h3>
            </div>
        </md-toolbar>
        <p>Linkz...</p>
    </md-sidenav>

    <div class="main-content">
        <md-tabs md-fixed>
            <md-tab id="news" md-label="News">
                <md-input-container>
                    <label>News text</label>
                    <md-input placeholder="Type news and press enter" @keyup.enter.native="onNewNews"
                              v-model="newNews"></md-input>
                </md-input-container>

                <md-list>
                    <md-list-item v-for="(item, index) in news" v-bind:key="item">
                        <md-icon>info_outline</md-icon>
                        <span> {{ item }}</span>
                        <md-button class="md-icon-button md-list-action" @click.native="removeNews(index)">
                            <md-icon class="md-primary">delete</md-icon>
                        </md-button>
                    </md-list-item>
                </md-list>
            </md-tab>

            <md-tab id="services" md-label="Services">
                <md-input-container>
                    <label>Service text</label>
                    <md-input placeholder="Type service text and press enter" @keyup.enter.native="onNewService"
                              v-model="newService"></md-input>
                </md-input-container>

                <md-list>
                    <md-list-item v-for="(item, index) in services" v-bind:key="item">
                        <md-icon>info_outline</md-icon>
                        <span> {{ item }}</span>
                        <md-button class="md-icon-button md-list-action" @click.native="removeService(index)">
                            <md-icon class="md-primary">delete</md-icon>
                        </md-button>
                    </md-list-item>
                </md-list>
            </md-tab>
            <md-tab id="hours" md-label="Opening hours">
            </md-tab>
        </md-tabs>
        <md-button class="md-fab" @click.native="saveAndUpload">
            <md-icon>backup</md-icon>
        </md-button>
    </div>

    <md-snackbar ref="snackbar">
        <span>{{ respMsg }}</span>
        <md-button @click.native="$refs.snackbar.close()">Close</md-button>
    </md-snackbar>
</div>
<script defer src="app.js"></script>
</body>
</html>
